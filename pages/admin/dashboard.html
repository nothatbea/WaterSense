<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Main Dashboard - WaterSense Dashboard</title>

    <link rel="stylesheet" href="../../css/main.css">

    <!-- External scripts (unchanged) -->
    <script type="module" async src="https://sl1nk.com/rvNGG"></script>
    <script type="module" defer src="https://sl1nk.com/REegY"></script>
</head>

<body class="bg-background min-h-screen">

<!-- ================= NAVBAR ================= -->
<nav class="bg-surface border-b border-border shadow-sm sticky top-0 z-50">
    <div class="max-w-[1920px] mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">

            <div class="flex items-center gap-3">
                <svg class="w-8 h-8 sm:w-10 sm:h-10" viewBox="0 0 40 40" fill="none">
                    <rect width="40" height="40" rx="8" fill="#2563EB"/>
                    <path d="M20 8C15.58 8 12 11.58 12 16c0 4.42 3.58 8 8 8s8-3.58 8-8c0-4.42-3.58-8-8-8Z"
                          fill="white" opacity="0.3"/>
                    <path d="M12 24h16v8a2 2 0 0 1-2 2H14a2 2 0 0 1-2-2v-8Z" fill="white"/>
                </svg>
                <h1 class="text-base sm:text-lg font-semibold text-text-primary">WaterSense</h1>
            </div>

            <button class="btn btn-outline text-sm" onclick="window.location.href='../auth/login.html'">
                Logout
            </button>
        </div>
    </div>
</nav>

<!-- ================= MAIN ================= -->
<main class="max-w-[1920px] mx-auto px-4 sm:px-6 lg:px-8 py-6">

<div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">

<!-- ========== WATER LEVEL CARD ========== -->
<div class="lg:col-span-2 card card-comfortable">

    <div class="flex items-center justify-between mb-4">
        <div>
            <h3 class="text-lg font-semibold text-text-primary">Barangay Lingga</h3>
            <p class="text-sm text-text-secondary">Sensor ID: LM-LIN-001</p>
        </div>
        <span id="statusBadge" class="badge badge-warning">--</span>
    </div>

    <div class="relative bg-secondary-50 rounded-md p-6 mb-4">
        <div class="flex items-end justify-center h-64">

            <!-- Scale -->
            <div class="absolute left-6 top-0 bottom-0 flex flex-col justify-between text-sm text-text-secondary">
                <span>180cm</span>
                <span>150cm</span>
                <span>120cm</span>
                <span>90cm</span>
                <span>60cm</span>
                <span>30cm</span>
                <span>0cm</span>
            </div>

            <!-- Bar -->
            <div class="relative w-32 h-full bg-secondary-200 rounded-md overflow-hidden">
                <div id="waterFill"
                     class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-warning-500 to-warning-400 transition-all duration-1000"
                     style="height: 0%;">
                    <div class="absolute inset-0 bg-white opacity-20 animate-pulse"></div>
                </div>
            </div>

            <!-- Status Indicator -->
            <div class="absolute right-6 top-1/2 -translate-y-1/2">
                <div id="statusIndicator" class="flex flex-col items-center gap-2">
                    <div class="status-indicator status-caution status-pulse w-6 h-6"></div>

                    <!-- FIX: statusText ADDED -->
                    <span id="statusText"
                          class="text-xs font-medium text-warning-700 uppercase tracking-wide">
                        --
                    </span>
                </div>
            </div>

        </div>
    </div>

    <!-- Reading -->
    <div class="text-center">
        <p id="waterLevelText" class="data-value text-warning-600">-- cm</p>
        <p class="data-label mt-1">Current Water Level</p>

        <!-- FIX: correct ID -->
        <p class="text-xs text-text-secondary mt-2">
            Last updated: <span id="lastUpdate">--</span>
        </p>
    </div>

</div>

<!-- ========== SIDEBAR ========== -->
<div class="lg:col-span-1 space-y-4">

    <div class="card card-compact">
        <h4 class="font-semibold text-text-primary mb-2">Sensor Network</h4>
        <p class="text-sm text-text-secondary">Online: 1</p>
    </div>

</div>

</div>
</main>

<!-- ================= SCRIPTS ================= -->

<script src="../../js/admin/dashboard.js"></script>

<!-- IMPORTANT: defer so DOM exists -->
<script defer src="../../js/public/water-level.js"></script>

<script src="../../js/shared/menu.js"></script>

</body>
</html>
