<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGU Staff Dashboard - WaterSense Dashboard</title>

    <!-- Global CSS -->
    <link rel="stylesheet" href="../../css/main.css">

    <!-- External modules (unchanged) -->
    <script type="module" async src="https://l1nq.com/rvNGG"></script>
    <script type="module" defer src="https://l1nq.com/REegY"></script>
</head>

<body class="bg-background min-h-screen flex flex-col">
  <!-- Top Navigation Bar -->
    <nav class="bg-surface border-b border-border shadow-sm sticky top-0 z-50">
        <div class="max-w-[1920px] mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">

                <div class="flex items-center justify-between w-full mr-2">
                    <!-- Logo and Title - Left Side -->
                    <div class="flex items-center gap-3">
                        <!-- Logo - Smaller on mobile -->
                        <svg class="w-8 h-8 sm:w-10 sm:h-10" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="40" height="40" rx="8" fill="#2563EB"/>
                            <path d="M20 8C15.5817 8 12 11.5817 12 16C12 20.4183 15.5817 24 20 24C24.4183 24 28 20.4183 28 16C28 11.5817 24.4183 8 20 8Z" fill="white" opacity="0.3"/>
                            <path d="M12 24H28V32C28 33.1046 27.1046 34 26 34H14C12.8954 34 12 33.1046 12 32V24Z" fill="white"/>
                            <rect x="18" y="26" width="4" height="6" fill="#2563EB"/>
                        </svg>
                        <div>
                            <!-- Title - Smaller on mobile -->
                            <h1 class="text-base sm:text-lg font-semibold text-text-primary">WaterSense</h1>
                        </div>
                    </div>

                    <!-- Mobile Menu Button - Visible on mobile -->
                    <button id="mobileMenuButton" class="md:hidden p-2 rounded-md text-text-secondary hover:text-primary hover:bg-secondary-50 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>

                    <!-- Desktop Navigation Links - Hidden on mobile -->
                    <div class="hidden md:flex items-center gap-6">
                        <a href="dashboard.html" class="text-primary font-medium border-b-2 border-primary pb-1">Dashboard</a>
                        <a href="reports.html" class="text-text-secondary hover:text-primary transition-colors">Reports</a>
                        <a href="analytics.html" class="text-text-secondary hover:text-primary transition-colors">Analytics</a>
                    </div>
                </div>

                <!-- Mobile Menu Overlay -->
                <div id="mobileMenu" class="md:hidden hidden fixed top-1/3 right-4 -translate-y-1/2 w-72 bg-surface border border-border shadow-lg rounded-xl z-50">

                    <div class="h-[64px] border-b border-border flex items-center px-4">
                        <span class="text-lg font-semibold text-primary">Menu</span>
                    </div>

                    <div class="px-4 py-4 space-y-2">
                        <a href="dashboard.html"
                        class="flex items-center gap-3 px-4 py-3 rounded-lg bg-primary-50 text-primary font-medium">
                            Dashboard
                        </a>

                        <a href="reports.html"
                        class="flex items-center gap-3 px-4 py-3 rounded-lg text-text-secondary hover:bg-secondary-50 hover:text-primary transition">
                            Reports
                        </a>

                        <a href="analytics.html"
                        class="flex items-center gap-3 px-4 py-3 rounded-lg text-text-secondary hover:bg-secondary-50 hover:text-primary transition">
                            Analytics
                        </a>


                    </div>
                </div>



                <!-- User Profile -->
                
                    
                    
                    <button id="logoutBtn" class="btn btn-outline py-2 px-3 text-sm min-h-[44px] mr-2 sm:mr-0" 
                            onclick="window.location.href='login.html'">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                        <span class="hidden xs:inline">Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Control Bar -->
    <div class="bg-surface border-b border-border">
        
   

        <!-- Main Content -->
        <main class="max-w-[1920px] mx-auto px-4 sm:px-6 lg:px-8 py-6 flex-1">
        

        <!-- Main Water Level Indicator -->
        <div class="card card-comfortable">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-semibold text-text-primary mb-2">Current Water Level</h2>
                <p class="text-sm text-text-secondary" id="locationName">Barangay Lingga</p>
            </div>
        <span id="statusBadge" class="hidden"></span>
            <!-- Water Level Visualization -->
            <div class="relative bg-secondary-50 rounded-md p-4 sm:p-8 mb-6" style="min-height: 600px;">
                <div class="flex items-end justify-center" style="height: 550px;">
                    <!-- Scale Labels -->
                    <div class="absolute left-4 sm:left-6 top-0 bottom-0 flex flex-col justify-between text-sm text-text-secondary font-data">
                        <span>180cm</span>
                        <span>150cm</span>
                        <span>120cm</span>
                        <span>90cm</span>
                        <span>60cm</span>
                        <span>30cm</span>
                        <span>0cm</span>
                    </div>
                    
                    <!-- Water Level Bar -->
                    <div class="relative w-24 sm:w-32 h-full bg-secondary-200 rounded-md overflow-hidden">
                        <div id="waterFill" class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-warning-500 to-warning-400 animate-water-rise transition-all duration-1000" style="height: 0%;">
                            <div class="absolute inset-0 bg-white opacity-20 animate-pulse"></div>
                        </div>
                        <!-- Threshold Lines -->
                        <div class="absolute left-0 right-0 border-t-2 border-warning-500 border-dashed" style="top: 40%;">
                            <span class="absolute -right-14 sm:-right-16 -top-3 text-xs text-warning-700 font-medium"> </span>
                        </div>
                        <div class="absolute left-0 right-0 border-t-2 border-error-500 border-dashed" style="top: 20%;">
                            <span class="absolute -right-16 sm:-right-20 -top-3 text-xs text-error-700 font-medium">Warning</span>
                        </div>
                    </div>

                    <!-- Status Indicator -->
                    <div class="absolute right-4 sm:right-6 top-1/2 -translate-y-1/2">
                        <div id="statusIndicator" class="flex flex-col items-center gap-2">
                            <div class="status-indicator status-caution status-pulse w-6 h-6"></div>
                            <span id="statusText">--</span>
                            <span class="text-xs font-medium text-warning-700 uppercase tracking-wide">caution</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                    <p id="waterLevelText" class="data-value text-warning-600">0 cm</p>
                    <p class="data-label mt-1">Current Water Level</p>
                    <p class="text-xs text-text-secondary mt-2">Last updated: <span id="lastUpdate"></span></p>
                </div>
            </div>
        
            <!-- Table Footer Summary -->
            
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-surface border-t border-border mt-12">
        <div class="max-w-[1920px] mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                <p class="text-sm text-text-secondary">Â© 2025 WaterSense Dashboard. All Rights Reserved.</p>
                <div class="flex items-center gap-4">
                    <a href="javascript:void(0)" class="text-sm text-text-secondary hover:text-primary transition-colors">Documentation</a>
                    <a href="javascript:void(0)" class="text-sm text-text-secondary hover:text-primary transition-colors">Support</a>
                    <a href="javascript:void(0)" class="text-sm text-text-secondary hover:text-primary transition-colors">Privacy Policy</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Shared menu -->
    <script src="../script/menu.js"></script>

    <!-- Dashboard logic -->
    <script src="../js/staff/dashboard.js"></script>
    
    <script defer src="../../js/public/water-level.js"></script>

    <!-- External injector -->
    <script id="dhws-dataInjector" src="../public/dhws-data-injector.js"></script>

</body>
</html>
